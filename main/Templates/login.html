<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scube Soft Solutions | Timesheet Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9fbff, #e7efff);
    margin: 0;
    color: #333;
    overflow-x: hidden;
  }

  header {
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 15px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header img {
    height: 55px;
  }

  nav a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
    margin-left: 25px;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #0056b3;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
    animation: fadeIn 1s ease-in;
  }

  .login-card {
    background: white;
    border-radius: 12px;
    padding: 40px 45px;
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.15);
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: slideUp 1s ease-out;
  }

  .login-card h2 {
    color: #007bff;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .login-card p {
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  .form-control {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
  }

  .login-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px;
    width: 100%;
    font-size: 1.1rem;
    margin-top: 15px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    background-color: #0056b3;
    transform: scale(1.03);
  }

  .error {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
  }

  .footer {
    text-align: center;
    color: #777;
    padding: 15px;
    font-size: 0.85rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 768px) {
    header { padding: 15px 25px; }
    .login-card { margin: 0 15px; }
  }
</style>
</head>

<body>
<header>
  <img src="https://www.scubesoftsolutions.com/assets/images/logo.png" alt="Scube Soft Solutions Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/login/">Login</a>
    <a href="https://www.scubesoftsolutions.com/" target="_blank">Main Website</a>
  </nav>
</header>

<div class="login-container">
  <div class="login-card">
    <h2>Timesheet Login</h2>
    <p>Access your company’s automated timesheet management system</p>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit" class="login-btn">Login</button>
    </form>

  </div>
</div>

<div class="footer">
  © 2025 Scube Soft Solutions Pvt. Ltd. | Automated Timesheet Portal
</div>
</body>
</html>
